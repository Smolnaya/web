<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/generalStyle.css"/>
    <script src="js/registrationJS.js"></script>
</head>
<body>
<form class="forma" id="forma" onsubmit="false">
    <div class="form-inner">
        <h3>Регистрация</h3>

        <label>Имя</label>
        <input type="text" id="input_user_name">

        <label>Никнейм</label>
        <input type="text" id="input_user_nickname" placeholder="уникальное имя">

        <label>Номер телефона</label>
        <input type="text" id="input_user_number">

        <label>Дата рождения</label>
        <input type="date" id="input_user_birthday">

        <label>Электронная почта</label>
        <input type="text" id="input_user_mail">

        <label>Профиль ВК</label>
        <input type="text" id="input_user_vk" placeholder="https://vk.com/somebody">

        <label>Расскажите о себе</label>
        <textarea id="input_user_about"> </textarea>

        <label>Номер учебной группы</label>
        <input type="text" id="input_user_group">

        <label>Название хобби</label>
        <input type="text" id="input_user_hobby_name">

        <label>Расскажите о своем хобби</label>
        <textarea id="input_user_hobby_content"></textarea>

        <label>Образование</label><br>
        <label class="checkbox_label"><input value="основное общее образование" class="checkbox" type="checkbox"><div class="checkbox_text">основное общее образование</div></label>
        <label class="checkbox_label"><input value="среднее общее образование" class="checkbox" type="checkbox"><div class="checkbox_text">среднее общее образование</div></label>
        <label class="checkbox_label"><input value="среднее профессиональное образование" class="checkbox" type="checkbox"><div class="checkbox_text">среднее профессиональное образование</div></label>
        <label class="checkbox_label"><input value="высшее образование - бакалавриат" class="checkbox" type="checkbox"><div class="checkbox_text">высшее образование - бакалавриат</div></label>
        <label class="checkbox_label"><input value="высшее образование - специалитет/магистратура" class="checkbox" type="checkbox"><div class="checkbox_text">высшее образование - специалитет, магистратура</div></label>
        <label class="checkbox_label"><input value="высшее образование - подготовка кадров высшей квалификации" class="checkbox" type="checkbox"><div class="checkbox_text">высшее образование - подготовка кадров высшей квалификации</div></label>
        <label class="checkbox_label"><input value="другое" class="checkbox" type="checkbox"><div class="checkbox_text">другое</div></label><br>

        <label>Пол</label><br>
        <select id="input_user_gender">
            <option value="Женщина">Женщина</option>
            <option value="Мужчина">Мужчина</option>
        </select><br>

        <label>Пароль</label>
        <input type="password" id="input_user_password">

        <input type="button" value="Отправить" onClick="insertUser()">
    </div>
</form>
</body>
</html>
