<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
    <link rel="stylesheet" href="css/user.css"/>
    <script src="js/script.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="left_header">
        <p id="user_name"></p>
    </div>
    <div id="right_header">
        <a href="" id="user_vk"><img src="images/vk_icon.png" alt="VK"></a>
        <input type="button" value="Регистрация" onclick="window.location='regForm.html'">
    </div>
    <div id="sidebar">
        <label>ID:</label>
        <p id="user_id"></p>
        <label>Номер группы:</label>
        <p id="user_group"></p>
        <label>Почта:</label>
        <p id="user_mail"></p>
        <label>Дата рождения:</label>
        <p id="user_birth"></p>
        <label>Номер телефона:</label>
        <p id="user_phone"></p>
    </div>
    <div id="content" style="overflow: auto">
        <h3>О себе</h3>
        <p id="user_about"></p>
        <h3 id="user_hobby_name"></h3>
        <p id="user_hobby_content"></p>
    </div>
    <div class="clearfix"></div>
    <div id="footer">
        <input id="previuos" type="button" onclick="getUser(2)" value="Предыдущий">
        <input id="input_user_id" type="number" value="0" disabled>
        <input id="next" type="button" onclick="getUser(1)" value="Следующий">
    </div>
</div>
</body>
</html>
