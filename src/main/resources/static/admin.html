<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
    <link rel="stylesheet" href="css/user.css"/>
    <script src="js/admin.js"></script>
</head>
<body onload="init()">
<div id="wrapper">
    <div id="left_header">
        <p id="user_name"></p>
    </div>
    <div id="right_header">
        <a href="" id="user_vk"><img src="images/vk_icon.png" alt="VK"></a>
    </div>
    <div class="clearfix"></div>
    <div id="sidebar">
        <label>ID:</label>
        <p id="user_id"></p>
        <label>Никнейм:</label>
        <p id="user_nickname"></p>
        <label>Роль:</label>
        <p id="user_role"></p>
        <label>Номер группы:</label>
        <p id="user_group"></p>
        <label>Почта:</label>
        <p id="user_mail"></p>
        <label>Дата рождения:</label>
        <p id="user_birth"></p>
        <label>Номер телефона:</label>
        <p id="user_phone"></p>
        <label>Пол:</label>
        <p id="user_gender"></p>
    </div>
    <div id="content" style="overflow: auto">
        <h3>О себе</h3>
        <p id="user_about"></p>
        <h3 id="user_hobby_name"></h3>
        <p id="user_hobby_content"></p>
        <h3>Образование</h3>
        <p id="user_education"></p>
    </div>
    <div class="clearfix"></div>
    <div id="footer">
        <input id="previuos" type="button" onclick="getPreviousUser()" value="Предыдущий">
        <input id="next" type="button" onclick="getNextUser()" value="Следующий"><br>
        <input id="backButton" type="button" value="Вернуться на свою страницу" onclick="window.location='user.html'">
    </div>
</div>
</body>
</html>
